<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENY</title>
    <link rel="stylesheet" href="../css/greeny.css">
    <link rel="stylesheet" href="../css/autoAnimation.css">
    <script type="text/javascript" src="../js/importPage.js"></script>
</head>
<body>
    <div id="greeny">
        <!-- 날개 -->
        <div id="right_wing_box">
            <div id="right_wing"></div>
        </div>
    
        <!-- 동공 -->
        <div id="group_pupil">
            <div id="left_pupil"></div>
            <div id="right_pupil"></div>
        </div>

        <!-- 눈 흰자 -->
        <div id="group_eye">
            <div id="left_eye"></div>
            <div id="right_eye"></div>
        </div>

        <!-- 버튼 -->
        <div id="topButton"></div>

        <!-- 밴드 -->
        <div id="band"></div>

        <!-- 모자 -->
        <div id="hat"></div>

        <!-- 왼쪽 날개 -->
        <div id="left_wing_box">
            <div id="left_wing"></div>
        </div>

        <!-- 오른쪽 다리, 신발 -->
        <div id="rightLeg"></div>
        <div id="right_shoes"></div>

        <!-- 왼쪽 다리, 신발 -->
        <div id="leftLeg"></div>
        <div id="left_shoes"></div>
    </div>

    <script>
        const componentCategories = ['pupil', 'eye', 'wing', 'topButton', 'band', 'hat', 'leftLeg', 'rightLeg', 'shoes'];

        componentCategories.forEach(category => {
            if(category === 'pupil') {
                importPage(category, 'components/', 'left_pupil');
                importPage(category, 'components/', 'right_pupil');
            }
            else if(category === 'eye') {
                importPage(category, 'components/', 'left_eye');
                importPage(category, 'components/', 'right_eye');
            }
            else if(category === 'wing') {
                importPage(category, 'components/', 'left_wing');
                importPage(category, 'components/', 'right_wing');
            }
            else if(category === 'shoes') {
                importPage(category, 'components/', 'left_shoes');
                importPage(category, 'components/', 'right_shoes');
            }
            else {
                importPage(category, 'components/');
            }
        })
    </script>
</body>
</html>
